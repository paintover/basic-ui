<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메인 페이지</title>
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style/main.css" />
  <!-- link css 할 때 원래 이렇게 하면 안되지만, 지금은 배우는 과정이니까 우선 이렇게 씀. -->
  <!-- 특히 순서가 중요한데 reset, normmailize를 main보다 먼저 써야 함 :작성한 CSS 스타일이 리셋을 덮어쓴다고 함 -->
</head>

<body>
  <header class="header">
    <!-- 로고 - 콘텐츠 이미지 -->
    <h1 class="logo">
      <a href="/" class="logo-link">
        <img src="./images/logo.png" alt="웹카페" />
      </a>
    </h1>

    <!-- 텍스트 링크 모음 -->
    <ul class="member-service">
      <li>
        <a href="/">홈</a>
      </li>
      <li>
        <span aria-hidden="true">:</span>
        <a href="/">로그인</a>
      </li>
      <li>
        <span aria-hidden="true">:</span>
        <a href="/">회원가입</a>
      </li>
      <li>
        <span aria-hidden="true">:</span>
        <a href="/">사이트맵</a>
      </li>
      <li>
        <span aria-hidden="true">:</span>
        <a href="/">english</a>
      </li>
    </ul>
    <!-- 메인 메뉴 -->
  </header>
  <div class="visual">
    <div class="visual-text">Web Standards &amp; Accessibility</div>
  </div>
  <main class="main">
    <div class="group1 group">그룹1</div>
    <div class="group2 group">그룹2</div>
    <div class="group3 group">그룹3</div>
    <!-- div.group${그룹$}*3 -->
    <!-- <div class="group1 group">그룹1</div> 그룹1에 이름 두개 주는 거 -->
  </main>
  <article class="slogan">슬로건</article>
  <footer class="footer">
    <div class="footer-inner">푸터</div>
  </footer>
</body>

<!-- header.header+div.visual+main.main+article.slogan+footer.footer -->
<!-- 더하기 : 시블링(형제레벨) -->

</html>
