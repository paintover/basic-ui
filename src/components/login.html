<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 폼 예제</title>
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/login.css" />
  <!-- <link rel="stylesheet" href="/src/components/css/login.css" /> -->
  <!-- 절대경로 html 파일에서 이동은 되는데, 개발자검사 network 탭에서는 오류 뜸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" />

</head>

<body>
  <h1>로그인 폼 예제</h1>

  <section class="login">
    <h2 class="login-title">로그인</h2>
    <form action="/" class="login-form">
      <fieldset>
        <legend class="sr-only">회원 로그인 폼</legend>

        <!-- 아이디 입력 서식 -->
        <div role="group" class="user-email"> <!--form input-->
          <label for="userEmail">아이디</label>
          <input type="email" id="userEmail" required placeholder="guest@euid.dev" name="userEmail" />
          <!-- name: 이 데이터를 서버로 보냈을 때 서버에서 필드로 사용하는 이름 -->
        </div>

        <!-- 비밀번호 입력 서식 -->
        <div role="group" class="user-pwd">
          <label for="userPwd">비밀번호</label>
          <input type="password" id="userPwd" required placeholder="8자리 이상" name="userPwd" />
        </div>
        <button type="submit" class="login-button">로그인</button>
        <!-- type 생략하면 submit 타입 -->
      </fieldset>
    </form>
    <ul class="member-sign">
      <li><span class="fas fa-angle-right" aria-hidden="true"><a href="/">회원가입</a></li> <!--img 쓰려면 대체텍스트 공란으로-->
      <li><span class="fas fa-angle-right" aria-hidden="true"></span><a href="/">아이디/비밀번호 찾기</a></li>
      <!--아리아 히든: 화면에는 보여야 하는데 읽으면 안됨-->
    </ul>
  </section>
</body>

</html>
